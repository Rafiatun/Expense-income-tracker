{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

    <link href="{% static 'style/index.css' %}" rel="stylesheet">
    <link href="{% static 'style/dashboard.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet">
    <title>{% block title %} ExpenseReminder  {% endblock %}</title>
  </head>
  <body style="font-family:Assistant;">
    
<header class="navbar navbar-dark sticky-top bg-light flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Expense Tracker</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  
  <ul class="navbar-nav" style="display:flex; flex-direction:row; align-items:center">
    <li class="nav-item text-nowrap">
      <span action="nav-link" href="" style="text-align:right;">
       <h5> {{request.user.username}}</h5>

      </span>      
    </li>
    <li class="nav-item text-nowrap ml-3 mr-5">
      <form action="{% url 'logout' %}" method="POST">
        <input class="btn btn-outline-secondary text text-capitalize" type="submit" value="Log Out">
      </form>
    </li>

  </ul>
</header>

<div class="container-fluid">
  <div class="row">

    {% include 'sidebar.html' %}

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      

        {% block content %}

        {% endblock %}

    </main>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>

<script src="{% static 'javascript/index.js' %}"></script>
<script src="{% static 'javascript/search_expense.js' %}"></script>
<script src="{% static 'javascript/search_income.js' %}"></script>
<script src="{% static 'javascript/stats.js' %}"></script>
</body>
</html>
